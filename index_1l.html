<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Мой первый сайт</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- первый row под заголовок -->
			<div class="row justify-content-center">
				<div class="col-lg-6 col-xxl-2">
					<h1 class="header text-center">

					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1></div>
			</div>
			<!-- второй row(строка) под видео и форму -->
				<div class="row">
					<div class="col-lg-6   offset-lg-1 col-md-8 offset-md-2">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Введите свой Email</p>
							<form action="#">
								<input class="form-control form-control-lg" type="text" placeholder="Ваше имя" aria-label=".form-control-lg example">
								<input class="form-control form-control-lg" type="text" placeholder="Ваш Email" aria-label=".form-control-lg example">
								<button class="btn btn-primary btn-col-6 btn-lg form-btn">Получить инструкцию</button>

							</form>
						</div>
						
					</div>
				</div>
		</div>

	</div>
	<div class="section">
	<div class="container">

	<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				
			</div>
			
		</div>
	</div>
	<!-- блок с преимуществами-->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="Первое преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="Второе преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="Третье преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="Четвертое преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
		<button class="btn-2 btn-primary btn-lg form-btn">Получить инструкцию</button>
	</div>
	</div>


</body>
</html>
